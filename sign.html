<!doctype html>
<html lang="hy">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <title>IT Shop</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="form-parent" style="height: 700px;">
                    <form class="form-signin w-25">
                        <h1>Մուտք</h1>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Էլ.փոստ</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Գաղտնաբառ</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                            <small id="emailHelp" class="form-text text-muted">Ընտրեք բարդ գաղտնաբառ</small>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Հիշել ինձ</label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Մուտք</button>
                    </form>
                </div>
            </div>
        </main>
        


        <!-- Optional JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
